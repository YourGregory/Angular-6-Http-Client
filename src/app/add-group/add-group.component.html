<div [hidden]="submitted">
  <form #addGroupForm="ngForm">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Give Group's Name"
             required
             [(ngModel)]="group.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="studentsQuantity">Quantity</label>
      <input type="number" class="form-control" id="studentsQuantity"
             placeholder="Select Students Quantity"
             required
             [(ngModel)]="group.studentsQuantity" name="studentsQuantity" #studentsQuantity="ngModel">
      <div [hidden]="studentsQuantity.valid || studentsQuantity.pristine"
           class="alert alert-danger">
        Quantity is required
      </div>
    </div>

    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-dark" (click)="addGroup()" [disabled]="!addGroupForm.form.valid">Add</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{group.name}}  {{group.studentsQuantity}}</span></p>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    <button type="button" class="btn btn-dark" (click)="newGroup(); addGroupForm.reset()">Continue</button>
  </div>
</div>
