<div [hidden]="submitted">
  <form #addSubjectForm="ngForm">

    <div class="form-group">
      <label for="name">Subject Name</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="subject.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="teacherSurname">Teachers Surname</label>
      <input type="text" class="form-control" id="teacherSurname" required
             [(ngModel)]="subject.teacherSurname" name="teacherSurname" #teacherSurname="ngModel">
      <div [hidden]="teacherSurname.valid || teacherSurname.pristine"
           class="alert alert-danger">
        Surname is required
      </div>
    </div>

    <div class="form-group">
      <label for="hours">Hours</label>
      <input type="hours" class="form-control" id="hours" required
             [(ngModel)]="subject.hours" name="hours" #hours="ngModel">
      <div [hidden]="hours.valid || hours.pristine"
           class="alert alert-danger">
        Hours are required
      </div>
    </div>

    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-dark" (click)="addSubject()" [disabled]="!addSubjectForm.form.valid">Add</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{subject.name}}</span></p>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    <button type="button" class="btn btn-dark" (click)="newSubject(); addSubjectForm.reset()">Continue</button>
  </div>
</div>
