<h4><span class="badge badge-light ">{{group.id}}</span> -> {{group.name}}</h4>
<div [hidden]="submitted">
  <form #detailGroupForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Give Group's Name"
             required
             [(ngModel)]="group.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="studentsQuantity">Age</label>
      <input type="number" class="form-control" id="studentsQuantity"
             placeholder="Select Students Quantity"
             required
             [(ngModel)]="group.studentsQuantity" name="studentsQuantity" #studentsQuantity="ngModel">
      <div [hidden]="studentsQuantity.valid || studentsQuantity.pristine"
           class="alert alert-danger">
        Quantity is required
      </div>
    </div>

    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-dark" (click)="update()" [disabled]="!detailGroupForm.form.valid">Update</button>
      <button type="button" class="btn btn-dark" (click)="delete()">Delete</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <p>{{message}}</p>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
  </div>
</div>
